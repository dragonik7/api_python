<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>{{ config.site_name }} – {{ page.title }}</title>
	<meta name="description" content="{{ config.site_description | default('Документация проекта') }}"/>
	<meta name="author" content="{{ config.site_author | default('Автор') }}"/>
	<link rel="stylesheet" href="{{ 'static/css/tailwind.min.css' | url }}"/>
	<link rel="stylesheet" href="{{ 'static/css/custom.css' | url }}"/>
</head>
<body class="bg-gray-100 text-gray-900">
	{% include 'header.html' %}
	<main class="container mx-auto py-8">
		{{ content }}
	</main>
	{% include 'footer.html' %}
	<script src="{{ 'static/js/main.js' | url }}"></script>
</body>
</html>
